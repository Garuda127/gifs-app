<div class="d-flex justify-content-center">
  <img
    class="card-img-top animate_animated animate__fadeIn animate__slow"
    [src]="url"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />
  <img
    *ngIf="!hasLoaded"
    height="35"
    width="35"
    class="mt-3"
    src="assets/loader.svg"
    alt="loader"
  />
</div>
